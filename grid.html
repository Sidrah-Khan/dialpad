<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid project</title>
    <link rel="stylesheet" href="grid.css" />
    <script
      src="https://kit.fontawesome.com/dc0992326e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header(a textbox for names) -->
    <div class="parent-box">
      <header class="textbox">
        <input type="textbox" />
      </header>
      <!-- main body contains number boxes -->
      <main>
        <div class="number-container">
          <div class="content">
            <div>
              <h3>1</h3>
            </div>
          </div>
          <div class="content">
            <div>
              <h3>2</h3>
              <p>ABC</p>
            </div>
          </div>
          <div class="content">
            <div>
              <h3>3</h3>
              <p>DEF</p>
            </div>
          </div>
          <div class="content">
            <div>
              <h3>4</h3>
              <p>GHI</p>
            </div>
          </div>
          <div class="content">
            <div>
              <h3>5</h3>
              <p>JKL</p>
            </div>
          </div>
          <div class="content">
            <div>
              <h3>6</h3>
              <p>MNO</p>
            </div>
          </div>
          <div class="content">
            <div>
              <h3>7</h3>
              <p>PQR</p>
            </div>
          </div>
          <div class="content">
            <div>
              <h3>8</h3>
              <p>STU</p>
            </div>
          </div>
          <div class="content">
            <div>
              <h3>9</h3>
              <p>VWXYZ</p>
            </div>
          </div>
          <div class="content">*</div>
          <div class="content">
            <div>
              <h3>0</h3>
              <p>+</p>
            </div>
          </div>
          <div class="content">
            <div>
              <h3>#</h3>
            </div>
          </div>
        </div>
        <div class="call-div">
          <button class="button">
            <i class="fa-solid fa-phone"></i>
          </button>
        </div>
      </main>
      <hr />
      <footer class="Footer">
        <span
          class="active"
          style="
            background-color: green;
            display: inline-block;
            border-radius: 50%;
            height: 15px;
            width: 15px;
            padding: 0;
          "
        ></span>
        Online
      </footer>
    </div>
  </body>
</html>
